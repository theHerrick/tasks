name: Copy DockerTest to Runner

on:
  push:
    paths:
      - 'DockerTest/**'
    branches:
      - dev

jobs:
  Copy to runner:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Clean Tasks-Dev
        run: rm -r ~/tasks-dev/*

      - name: Copy TestApp contents to Tasks-Dev
        run: cp -r DockerTest/testapp/. ~/tasks-dev

  Build docker image:
    runs-on: self-hosted
    steps:
      - name: Build docker image
        uses: ~/tasks-dev

      - name: Build docker image
        run: docker build -f Dockerfile -t tasks-dev .
name: Tasks-Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'DockerTest/**'

jobs:
  copy_to_runner:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Clean Tasks-Dev
        run: rm -r ~/tasks-dev/*

      - name: Copy TestApp contents to Tasks-Dev
        run: cp -r DockerTest/testapp/. ~/tasks-dev

  build_docker_image:
    runs-on: self-hosted
    steps:
    - name: Check if container is running
      id: check_container
      run: echo ::set-output name=CONTAINER_RUNNING::$(docker inspect --format="{{.State.Running}}" tasks-dev 2>/dev/null || echo "false")

    - name: Build Docker image
      run: |
        cd ~/tasks-dev
        docker build -f Dockerfile -t tasks-dev .

    - name: Start container
      run: |
        if [ "${{ steps.check_container.outputs.CONTAINER_RUNNING }}" == "true" ]; then
          docker stop tasks-dev
          sleep 10
        fi
        docker run -it --rm -d --name tasks-dev -p 8082:80 tasks-dev

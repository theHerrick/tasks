name: Tasks-Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'DockerTest/**'

jobs:
  Copy to runner:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Clean Tasks-Dev
        run: rm -r ~/tasks-dev/*

      - name: Copy TestApp contents to Tasks-Dev
        run: cp -r DockerTest/testapp/. ~/tasks-dev

  Build Docker image:
    runs-on: self-hosted
    steps:
    - name: Build Docker image
      run: |
        cd ~/tasks-dev
        docker build -f DockerTest/testapp/Dockerfile -t tasks-dev .
